# Application Configuration
spring.application.name=mfademo

# Server Configuration
server.port=8080

# Database Configuration (H2 - In-Memory for development)
spring.datasource.url=jdbc:h2:mem:mfademo
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=A3SCS
spring.datasource.password=a3scs

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (enabled for development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Actuator Configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
management.health.defaults.enabled=true

# Logging Configuration
logging.level.root=INFO
logging.level.com.a3seguranca.mfademo=DEBUG

# Application Properties
spring.jackson.time-zone=America/Sao_Paulo

# JWT Configuration
jwt.secret=mySecretKeyForJWTTokenGenerationThatShouldBeAtLeast256BitsLongForSecurityPurposes
jwt.expiration=86400000

# CORS Configuration
# Permite requisições do frontend no Vercel e localhost para desenvolvimento
cors.allowed-origins=https://mfa-demo-a3-scs.vercel.app,http://localhost:5173,http://localhost:3000